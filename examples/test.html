<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue 源码解读</title>
  </head>
  <body>
    <div id="mount-point"></div>
    <script src="../dist/vue.js"></script>
    <script>
      var Profile = Vue.extend({
        template: '<p>{{firstName}} {{lastName}} aka {{alias}}</p >',
        data: function () {
          return {
            firstName: 'Walter',
            lastName: 'White',
            alias: 'Heisenberg'
          }
        }
      })

      new Profile().$mount('#mount-point')
    </script>
  </body>
</html>
